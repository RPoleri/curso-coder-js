<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Pedidos de Comida</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="bg-primary text-white p-3 mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="mb-0">Pedidos de Comida</h1>
            <div>
                <button id="btn-individual" class="btn btn-light me-2">Individual</button>
                <button id="btn-semanal" class="btn btn-light">Semanal</button>
                <button id="view-history-btn" class="btn btn-outline-light ms-4">Historial</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- Filtros (solo vista individual) -->
        <div id="filters" class="row mb-4">
            <div class="col-md-4">
                <label>Precio mínimo</label>
                <input id="filter-min" type="number" class="form-control" value="0">
            </div>
            <div class="col-md-4">
                <label>Precio máximo</label>
                <input id="filter-max" type="number" class="form-control" value="1000">
            </div>
            <div class="col-md-4">
                <label>Tipo de comida</label>
                <select id="filter-type" class="form-select">
                    <option value="">Todos</option>
                    <option value="Plato fuerte">Plato fuerte</option>
                    <option value="Entrada">Entrada</option>
                    <option value="Postre">Postre</option>
                    <option value="Bebida">Bebida</option>
                </select>
            </div>
        </div>

        <!-- Vista Individual -->
        <div id="individual-view">
            <div id="items-container" class="row g-3"></div>
        </div>

        <!-- Vista Semanal -->
        <div id="weekly-view" class="d-none">
            <div id="weekly-container" class="row g-3"></div>
        </div>

        <!-- Carrito fijo -->
        <aside id="cart" class="cart shadow-lg">
            <!-- header siempre visible -->
            <div class="cart-header d-flex justify-content-between align-items-center mb-2">
                <h4 class="mb-0">Tu pedido</h4>
                <button id="toggle-cart-btn" class="btn btn-sm btn-outline-secondary">⇔</button>
            </div>
            <!-- contenido colapsable -->
            <div id="cart-content">
                <ul id="cart-list" class="list-group mb-2"></ul>
                <p class="fw-bold">Subtotal: $<span id="cart-subtotal">0</span></p>
                <button id="checkout-btn" class="btn btn-success w-100">Finalizar pedido</button>
            </div>
        </aside>
    </main>

    <!-- Modal Confirmación -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirma tu pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p id="order-summary"></p>
                    <textarea id="user-notes" class="form-control mb-3" placeholder="Notas adicionales"></textarea>
                    <input id="user-address" class="form-control" placeholder="Dirección de entrega">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="confirm-order-btn" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Historial -->
    <div class="modal fade" id="historyModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Historial de pedidos</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="history-container"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
